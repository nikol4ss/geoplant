{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Geo Plant - Redefinição de senha</title>
    <link rel="shortcut icon" href="{% static 'assets/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>

<body>

    <form method="post">
        <img src="{% static 'assets/geoplant.png' %}" alt="Logo Geo Plant" width="90" height="90">

        <h2>Redefinir sua senha</h2>

        <p style="text-align:center;">Digite o e-mail da sua conta para receber o link de redefinição.</p>

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Enviar link</button>

        <a href="{% url 'login' %}">Voltar para o login</a>
    </form>

</body>

</html>
