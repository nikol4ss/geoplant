{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Geo Plant - New Password</title>
    <link rel="shortcut icon" href="{% static 'assets/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <style>
        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #19461b;
        }
    </style>
</head>

<body>

    <form method="post">
        <img src="{% static 'assets/geoplant.png' %}" alt="Logo Geo Plant" width="90" height="90">
        <h2>Set your new Password</h2>

        <p style="text-align:center;">Enter your new password below.</p>

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Reset password</button>

        <a href="{% url 'login' %}">Back to login</a>
    </form>

</body>

</html>
